site_name: Corpus Informatique
site_description: Corpus éducatif et référentiel en science informatique, interopérabilité et entreprise agentique
site_author: Antoine-Guillaume Bruneau
site_url: https://agbruneau.github.io/CorpusInformatique/
repo_url: https://github.com/agbruneau/CorpusInformatique
repo_name: agbruneau/CorpusInformatique

docs_dir: docs

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: fr

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agbruneau/CorpusInformatique

not_in_nav: |
  CLAUDE.md
  plan.md

